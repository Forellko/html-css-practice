<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Привет :)</title>
  </head>
  <body>
    <div class="welcome-block">
      <img
        class="avatar"
        src="./image/Zoe Cyberpop League of Legends.jpg"
        alt="Zoe"
      />
      <div class="welcome-block-text">
        <h1 class="welcome-block-name">Forellko</h1>
        <p>
          <em> Я начинающий </em>
          <br />
          <strong>веб-разработчик</strong>
        </p>
      </div>
    </div>
    <hr />
    <h2 class="skills-header">Навыки</h2>
    <div class="skills">
      <img src="/image/html.png" class="skill-icon-html" />
      <img src="/image/css.png" class="skill-icon-css" />
      <img src="/image/react.png" class="skill-icon-react" />
      <img src="/image/git.png" class="skill-icon-git" />
      <img src="/image/vscode.png" class="skill-icon-vscode" />
    </div>
    <hr />
    <h2>Вопросики</h2>
    <form action="/">
      <label for="name">Ваше имя:</label>
      <input id="name" type="text" placeholder="Введите ваше имя..." />
      <br />
      <label for="email">Ваш email: </label>
      <input type="email" id="email" />
      <br />
      <br />
      <label for="number">Возраст: </label>
      <input type="number" id="number" value="1" />
      <br />
      <br />
      <label for="password">Пароль: </label>
      <input type="password" name="password" id="password" />
      <br />
      <br />
      <input type="color" name="color" id="color" />
      <br />
      <br />
      <label for="date"><h2>Дата рождения</h2></label>
      <input type="date" name="date" id="date" />
      <br />
      <br />
      <label for="range"><h2>Как сильно вам нравится учиться?</h2></label>
      <input type="range" name="range" id="range" />
      <br />
      <br />
      <h2>Твое любимое время года?</h2>
      <input type="checkbox" name="checkbox" id="checkbox-1" />
      <label for="checkbox-1">Лето</label>
      <br />
      <input type="checkbox" name="checkbox" id="checkbox-2" />
      <label for="checkbox-2">Осень</label>
      <br />
      <input type="checkbox" name="checkbox" id="checkbox-3" />
      <label for="checkbox-3">Зима</label>
      <br />
      <input type="checkbox" name="checkbox" id="checkbox-4" />
      <label for="checkbox-4">Весна</label>
      <br />
      <br />
      <h2>Тебе нравятся котики?</h2>
      <input type="radio" name="radio" id="radio-1" />
      <label for="radion-1">Да</label>
      <br />
      <input type="radio" name="radio" id="radio-2" />
      <label for="radion-1">Нет</label>
      <br />
      <br />
      <label for="textarea"><h2>Напиши о себе :)</h2></label>
      <textarea
        id="textarea"
        rows="10"
        cols="100"
        placeholder="Я люблю гулять с друзьями..."
      ></textarea>
      <br />
      <br />
      <h2>Отправить?</h2>
      <input type="submit" value="Да" />
    </form>

    <hr />
    <h2>Youtube Курсы</h2>
    <a href="youtube.html">first</a>

    <h2>Контакты</h2>
    <div class="contacts">
      <div class="contacts-link">
        <a href="https://vk.com/demonovvova" target="_blank"
          ><img src="./image/vk.png" class="contacts-icon" />
        </a>
        <a href="https://vk.com/demonovvova" target="_blank">
          <span class="contacts-text">ВКонтакте</span>
        </a>
      </div>
      <div class="contacts-link">
        <a href="https://github.com/Forellko" target="_blank"
          ><img src="./image/github.png" class="contacts-icon" />
        </a>
        <a href="https://github.com/Forellko" target="_blank">
          <span class="contacts-text">github</span>
        </a>
      </div>
      <div class="contacts-link">
        <img src="./image/gmail.png" class="contacts-icon" />
        <span class="contacts-text">dragonforce97q@gmail.com</span>
      </div>
      <div class="contacts-link">
        <img src="./image/phone.webp" class="contacts-icon" />
        <span class="contacts-text">+7 (960) 444-78-34</span>
      </div>
    </div>
  </body>
</html>
